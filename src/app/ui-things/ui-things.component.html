<div class="dropdown">
    <input 
    class="inputBox"
    type="text" 
    placeholder="search...." 
    [(ngModel)]="searchText" 
    (input)="filterData()"
    >
    <ng-container *ngFor="let item of filter">
        <div class="dropdown-content" (click)="selectItem(item)">{{item}}</div>
    </ng-container>
</div>
